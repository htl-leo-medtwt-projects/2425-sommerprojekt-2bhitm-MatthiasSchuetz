<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allgemein</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
</head>
<body>
    
    <h1>ALLGEMEIN</h1>

    <div id="armors">
        <h2>Ruestungen</h2>
        <img id="locker" src="../inhalt/Bilder/armor locker.png" alt="locker">
        <div id="shownArmor">
            <div id="armor1"><img  src="../inhalt/Bilder/suits/mk2.png" alt="mk2"></div>
            <div id="armor2"><img  src="../inhalt/Bilder/suits/mk3.png" alt="mk3"></div>
            <div id="armor3"><img  src="../inhalt/Bilder/suits/mk4.png" alt="mk4"></div>
        </div>
        <div id="changeArmors">
            <div id="changeLeft" onclick="left()"><img id="imgLeft" src="../inhalt/Bilder/arrow.png" alt="arrow"></div>
            <div id="changeRight"onclick="right()"><img id="imgRight" src="../inhalt/Bilder/arrow.png" alt="arrow"></div>
        </div>
    </div>

</body>
